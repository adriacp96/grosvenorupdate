                function updateCalendarEvent() {
            const calendarUrl = 'https://calendar.google.com/calendar/ical/emirates.com_2d38353034393233392d34393233392d34393233392d34393233392d34393233393439323339%40resource.calendar.google.com/public/basic.ics';
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            
            fetch(proxyUrl + calendarUrl)
                .then(response => response.text())
                .then(data => {
                    const jcalData = ICAL.parse(data);
                    const comp = new ICAL.Component(jcalData);
                    const vevents = comp.getAllSubcomponents("vevent");
                    
                    const now = new Date();
                    const tomorrow = new Date(now);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    
                    let todayEvent = null;
                    let tomorrowEvent = null;
                    
                    vevents.forEach(vevent => {
                        const event = new ICAL.Event(vevent);
                        const eventDate = event.startDate.toJSDate();
                        
                        if (eventDate.toDateString() === now.toDateString()) {
                            todayEvent = event;
                        } else if (eventDate.toDateString() === tomorrow.toDateString()) {
                            tomorrowEvent = event;
                        }
                    });
                    
                    // Update today's event
                    const eventDate = document.getElementById('eventDate');
                    const eventSummary = document.getElementById('eventSummary');
                    if (todayEvent) {
                        eventDate.textContent = todayEvent.startDate.toJSDate().toLocaleDateString();
                        eventSummary.textContent = todayEvent.summary;
                    } else {
                        eventDate.textContent = now.toLocaleDateString();
                        eventSummary.textContent = 'No events scheduled';
                    }
                    
                    // Update tomorrow's event
                    const eventDateNext = document.getElementById('eventDateNext');
                    const eventSummaryNext = document.getElementById('eventSummaryNext');
                    if (tomorrowEvent) {
                        eventDateNext.textContent = tomorrowEvent.startDate.toJSDate().toLocaleDateString();
                        eventSummaryNext.textContent = tomorrowEvent.summary;
                    } else {
                        eventDateNext.textContent = tomorrow.toLocaleDateString();
                        eventSummaryNext.textContent = 'No events scheduled';
                    }
                })
                .catch(error => {
                    console.error('Error fetching calendar:', error);
                    document.getElementById('eventDate').textContent = 'Error loading calendar';
                    document.getElementById('eventSummary').textContent = 'Please try again later';
                });
        }

        function toggleDateFlip() {
            const container = document.getElementById('dateFlipContainer');
            container.classList.toggle('flip');
        }

        function updateCountdown() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            let nextBusTime;
            if (isGrosvenorToHQ) {
                const nextBus = grosvenorToHQSchedule.find(schedule => schedule.gros > currentTime);
                nextBusTime = nextBus ? nextBus.gros : grosvenorToHQSchedule[0].gros;
            } else {
                const nextBus = hqToGrosvenorSchedule.find(time => time > currentTime);
                nextBusTime = nextBus || hqToGrosvenorSchedule[0];
            }
            
            const [hours, minutes] = nextBusTime.split(':').map(Number);
            const nextBusDate = new Date(now);
            nextBusDate.setHours(hours, minutes, 0, 0);
            
            if (nextBusDate < now) {
                nextBusDate.setDate(nextBusDate.getDate() + 1);
            }
            
            const timeDiff = nextBusDate - now;
            const minutesLeft = Math.floor(timeDiff / 60000);
            const secondsLeft = Math.floor((timeDiff % 60000) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            
            document.getElementById('nextBus').textContent = `Next bus at: ${nextBusTime}`;
            
            const totalMinutes = 20;
            const progress = ((totalMinutes - minutesLeft) / totalMinutes) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(100, Math.max(0, progress))}%`;
            
            const busEmoji = document.getElementById('busEmoji');
            busEmoji.style.left = `${Math.min(100, Math.max(0, progress))}%`;
        }

        function updateDunes() {
            const dunes = document.getElementById('dunePath');
            const width = window.innerWidth;
            const height = 250;
            
            dunePoints = [];
            for (let i = 0; i <= width; i += 50) {
                dunePoints.push({
                    x: i,
                    y: height - Math.sin(i * 0.01) * 20 - Math.cos(i * 0.02) * 15
                });
            }
            
            const pathData = `M ${dunePoints.map(p => `${p.x},${p.y}`).join(' L ')} L ${width},${height} L 0,${height} Z`;
            dunes.setAttribute('d', pathData);
        }

        function createStars() {
            if (starsCreated) return;
            
            const container = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
            
            starsCreated = true;
        }

        function updateCelestialBody() {
            const celestialBody = document.getElementById('celestialBody');
            const hour = new Date().getHours();
            
            if (hour >= 6 && hour < 18) {
                celestialBody.textContent = '‚òÄÔ∏è';
            } else {
                celestialBody.textContent = 'üåô';
                createStars();
            }
        }

        });

        document.getElementById('playButton').addEventListener('click', () => {
            const timeInput = document.getElementById('busTimeInput');
            const time = timeInput.value;
            
            if (time) {
                const [hours, minutes] = time.split(':').map(Number);
                const customDate = new Date();
                customDate.setHours(hours, minutes, 0, 0);
                
                const timeDiff = customDate - new Date();
                const minutesLeft = Math.floor(timeDiff / 60000);
                const secondsLeft = Math.floor((timeDiff % 60000) / 1000);
                
                document.getElementById('countdown').textContent = 
                    `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
                
                document.getElementById('nextBus').textContent = `Next bus at: ${time}`;
                
                const totalMinutes = 20;
                const progress = ((totalMinutes - minutesLeft) / totalMinutes) * 100;
                document.getElementById('progressFill').style.width = `${Math.min(100, Math.max(0, progress))}%`;
                
                const busEmoji = document.getElementById('busEmoji');
                busEmoji.style.left = `${Math.min(100, Math.max(0, progress))}%`;
            }
        });

        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('firstVisitPopup').style.display = 'none';
        });

        window.addEventListener('resize', updateDunes);
        window.addEventListener('load', () => {
            updateDunes();
            updateCountdown();
            updateCelestialBody();
            updateCalendarEvent();
            setInterval(updateCountdown, 1000);
            setInterval(updateCelestialBody, 60000);
            setInterval(toggleDateFlip, 10000);
        });
    </script>
</body>
</html>
