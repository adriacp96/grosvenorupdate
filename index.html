                path += ` C${x1},${y1} ${x2},${y2} ${x3},${y3}`;

        function getBezierY(t, p0, p1, p2, p3) {

                   3 * mt * Math.pow(t, 2) * p2.y + Math.pow(t, 3) * p3.y;

                if (x >= p0.x && x <= p3.x) {

        function findClosestBusTimes(inputTime) {
            if (!inputTime) return [];
            const [inputHours, inputMinutes] = inputTime.split(':').map(Number);
            if (isNaN(inputHours) || isNaN(inputMinutes)) return [];
            const targetTimeInMinutes = inputHours * 60 + inputMinutes;
            const maxDelayMinutes = 50;

            const schedule = grosvenorToHQSchedule.map(item => {
                const [grosH, grosM] = item.gros.split(':').map(Number);
                const [hqH, hqM] = item.hq.split(':').map(Number);
                let grosMinutes = grosH * 60 + grosM;
                let hqMinutes = hqH * 60 + hqM;
                if (hqMinutes < grosMinutes) {
                    hqMinutes += 1440;
                }
                return { gros: item.gros, hq: item.hq, grosMinutes, hqMinutes };
            });

            schedule.push({
                gros: schedule[0].gros,
                hq: schedule[0].hq,
                grosMinutes: schedule[0].grosMinutes + 1440,
                hqMinutes: schedule[0].hqMinutes + 1440
            });

            const validTimes = schedule.filter(item => {
                let diff = item.hqMinutes - targetTimeInMinutes;
                if (diff < -maxDelayMinutes && item.hqMinutes < targetTimeInMinutes) {
                    diff = (item.hqMinutes + 1440) - targetTimeInMinutes;
                }
                return diff >= 0 && diff <= maxDelayMinutes;
            });

            validTimes.sort((a, b) => a.grosMinutes - b.grosMinutes);
            return validTimes.slice(0, 3).map(item => {
                let displayGrosH = Math.floor((item.grosMinutes % 1440) / 60);

        }

        function parseICS(icsData) {
            const events = [];
            const lines = icsData.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n');
            let currentEvent = null;
            let currentLine = '';
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                if (line.startsWith(' ') || line.startsWith('\t')) {
                    if (currentLine) {
                        currentLine += line.substring(1);
                    }
                    continue;
                } else {
                    if (currentLine) {
                        processICSLine(currentLine, currentEvent);
                    }
                    currentLine = line;
                }
                if (currentLine.toUpperCase() === 'BEGIN:VEVENT') {
                    currentEvent = {};
                    currentLine = '';
                } else if (currentLine.toUpperCase() === 'END:VEVENT') {
                    if (currentEvent && currentEvent.dtstart && currentEvent.summary) {
                        if (!currentEvent.dtend && currentEvent.dtstartIsDate) {
                            currentEvent.dtend = currentEvent.dtstart;
                        }
                        events.push(currentEvent);
                    }
                    currentEvent = null;
                    currentLine = '';
                }
            }
            if (currentLine) {
                processICSLine(currentLine, currentEvent);
            }
            return events;
        }

        function processICSLine(line, eventObj) {
            if (!eventObj || !line.includes(':')) return;
            const [keyPart, ...valueParts] = line.split(':');
            const value = valueParts.join(':');
            const keyParts = keyPart.split(';');
            const key = keyParts[0].toUpperCase();
            if (key === 'DTSTART') {
                const parsedDate = parseICSDate(value, keyPart);
                eventObj.dtstart = parsedDate.date;
                eventObj.dtstartIsDate = parsedDate.isDate;
            } else if (key === 'DTEND') {
                const parsedDate = parseICSDate(value, keyPart);
                eventObj.dtend = parsedDate.date;
                eventObj.dtendIsDate = parsedDate.isDate;
            } else if (key === 'SUMMARY') {
                eventObj.summary = value.replace(/\\,/g, ',').replace(/\\;/g, ';').replace(/\\n/g, '\n');
            }
        }

        function parseICSDate(dateStr, keyPart) {
            const isDateOnly = keyPart.toUpperCase().includes('VALUE=DATE');
            const cleanStr = dateStr.replace('T', '').replace('Z', '');
            const year = parseInt(cleanStr.substr(0, 4), 10);
            const month = parseInt(cleanStr.substr(4, 2), 10) - 1;
            const day = parseInt(cleanStr.substr(6, 2), 10);
            if (isDateOnly) {
                return { date: new Date(year, month, day), isDate: true };
            } else {
                const hour = parseInt(cleanStr.substr(8, 2) || '0', 10);
                const minute = parseInt(cleanStr.substr(10, 2) || '0', 10);
                const second = parseInt(cleanStr.substr(12, 2) || '0', 10);
                if (dateStr.endsWith('Z')) {
                    return { date: new Date(Date.UTC(year, month, day, hour, minute, second)), isDate: false };
                } else {
                    return { date: new Date(year, month, day, hour, minute, second), isDate: false };
                }
            }
        }

            const refDate = new Date(referenceDate);

            return compareDate.getTime() === refDate.getTime();

            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            const targetDate = showingToday ? today : tomorrow;
            const filteredEvents = events.filter(event => event.dtstart && isCalendarDateSameDay(event.dtstart, targetDate));
            if (filteredEvents.length === 0) {
                calendarEventsList.innerHTML = '<div class="loading">No events scheduled</div>';
                return;
            }
            filteredEvents.sort((a, b) => {
                if (a.dtstartIsDate && !b.dtstartIsDate) return -1;
                if (!a.dtstartIsDate && b.dtstartIsDate) return 1;
                if (a.dtstartIsDate && b.dtstartIsDate) return 0;
                return a.dtstart.getTime() - b.dtstart.getTime();
            });
            calendarEventsList.innerHTML = filteredEvents.map(event => {
                let timeString = '';
                if (event.dtstartIsDate) {

                } else {
                    timeString = formatCalendarTime(event.dtstart);
                    if (event.dtend && !event.dtendIsDate && event.dtend.getTime() !== event.dtstart.getTime()) {
                        timeString += ` - ${formatCalendarTime(event.dtend)}`;
                    }
                }
                return `
                    <div class="event">
                        <div class="event-title">${event.summary || 'No Title'}</div>
                        <div class="event-time">${timeString}</div>
                    </div>
                `;
            }).join('');
        }

    const dateHeader = document.getElementById('current-date');
    
    // A√±adir clases de fade out
    eventsList.classList.add('fade-out');
    dateHeader.classList.add('fade-out');
    
    // Esperar a que termine la animaci√≥n de fade out
    setTimeout(() => {
        // Cambiar el d√≠a
        showingToday = !showingToday;
        
        // Actualizar el contenido
        updateCalendarDate();
        fetchCalendarEvents();
        
        // Forzar un reflow
        void eventsList.offsetWidth;
        void dateHeader.offsetWidth;
        
        // Quitar las clases de fade out y a√±adir fade in
        eventsList.classList.remove('fade-out');
        dateHeader.classList.remove('fade-out');
        eventsList.classList.add('fade-in');
        dateHeader.classList.add('fade-in');
        
        // Limpiar las clases de fade in despu√©s de la animaci√≥n
        setTimeout(() => {
            eventsList.classList.remove('fade-in');
            dateHeader.classList.remove('fade-in');
        }, 500);
    }, 500);
}

function startAutoCycle() {
    setInterval(() => {
        toggleCalendarDay();

}

function displayCalendarEvents(events) {

    let newContent = '';

    } else {
        filteredEvents.sort((a, b) => {
            if (a.dtstartIsDate && !b.dtstartIsDate) return -1;
            if (!a.dtstartIsDate && b.dtstartIsDate) return 1;
            if (a.dtstartIsDate && b.dtstartIsDate) return 0;
            return a.dtstart.getTime() - b.dtstart.getTime();
        });
        
        newContent = filteredEvents.map(event => {
            let timeString = '';
            if (event.dtstartIsDate) {
                timeString = 'All Day';
            } else {
                timeString = formatCalendarTime(event.dtstart);
                if (event.dtend && !event.dtendIsDate && event.dtend.getTime() !== event.dtstart.getTime()) {
                    timeString += ` - ${formatCalendarTime(event.dtend)}`;
                }
            }
            return `
                <div class="event">
                    <div class="event-title">${event.summary || 'No Title'}</div>
                    <div class="event-time">${timeString}</div>

        }).join('');
    }
    
    // Actualizar el contenido con la transici√≥n
    eventsList.style.opacity = '0';
    eventsList.style.transform = 'translateX(-20px)';
    
    setTimeout(() => {
        eventsList.innerHTML = newContent;
        
        // Forzar un reflow
        void eventsList.offsetWidth;
        
        eventsList.style.opacity = '1';
        eventsList.style.transform = 'translateX(0)';
    }, 300);
}

function updateCalendarDate() {
    const dateElement = document.getElementById('current-date');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const date = showingToday ? new Date() : new Date(Date.now() + 24 * 60 * 60 * 1000);
    dateElement.textContent = date.toLocaleDateString('en-US', options);
}

        const camel = document.getElementById('camel');
        const path = document.getElementById('dune-path');
        const svg = path.closest('svg');
        const pathLength = path.getTotalLength();
        const duneHeight = 250;
        const viewBoxWidth = 1440;

        function updateCamelPosition(progress) {
    const point = path.getPointAtLength(progress * pathLength);
    const svgRect = svg.getBoundingClientRect();
    const scaleX = svgRect.width / viewBoxWidth;
    const scaleY = svgRect.height / duneHeight;
    const x = point.x * scaleX;
    const y = point.y;
    const distanceFromSvgBottom = (duneHeight - y) * scaleY;
    camel.style.left = `${x - camel.width / 2}px`;
    camel.style.bottom = `${distanceFromSvgBottom - 13}px`;
    const delta = 0.01;
    const nextPoint = path.getPointAtLength(Math.min((progress + delta) * pathLength, pathLength));
    const slope = (nextPoint.y - point.y) / (nextPoint.x - point.x);
    const angle = Math.atan(slope) * (180 / Math.PI);
    camel.style.transform = `rotate(${angle}deg)`;
    
    // Solo ocultamos el camello cuando haya salido completamente de la pantalla
    if (x - camel.width / 2 > window.innerWidth) {
        camel.style.display = 'none';
    } else {
        camel.style.display = 'block';
    }
}

        let progress = 0;
function animate() {
    progress += 0.0001;
    if (progress > 1) {
        progress = 0;
        camel.style.display = 'block';
    }
    updateCamelPosition(progress);
    requestAnimationFrame(animate);
        }
        animate();

            }
        }
